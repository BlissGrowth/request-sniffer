<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Request Sniffer</h2>
    
    <div class="setting-group">
      <label class="toggle-container">
        <span class="setting-label">Enable Monitoring</span>
        <input type="checkbox" id="toggleEnabled">
        <span class="toggle-slider"></span>
      </label>
    </div>
    
    <div class="setting-group">
      <label for="urlPattern" class="setting-label">URL Pattern (Regex)</label>
      <input type="text" id="urlPattern" placeholder=".*api.*" class="url-input">
    </div>
    
    <div class="info">
      <p>Enter a regex pattern to match URLs. When enabled, matching requests will be logged to the console.</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
